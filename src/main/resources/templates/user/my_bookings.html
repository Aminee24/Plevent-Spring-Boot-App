<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bookings</title>
</head>
<body>
<h1>My Bookings</h1>
<table border="1">
    <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.event.title}"></td>
        <td th:text="${booking.event.eventDate}"></td>
        <td th:text="${booking.event.location}"></td>
        <td th:text="${booking.status}"></td>
        <td>
            <form th:action="@{'/user/booking/cancel/' + ${booking.id}}" method="post"
                  th:if="${booking.status == T(com.example.plevent.model.BookingStatus).CONFIRMED}">
                <button type="submit">Cancel</button>
            </form>
        </td>
    </tr>
</table>
<a href="/user/dashboard">Back to Dashboard</a>
</body>
</html>
